<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- provides io() function -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <link rel="stylesheet" href="../static/css/main.css" />

</head>
<header>
  <div>
    <h1 class="baseHeading">Chat App</h1>
  </div>

  <div id="loginButtons">

  </div>

</header>

<body>
  {%block content%}

  {%endblock%}
</body>

<script type="text/javascript">
  const handleChatButton = () => {
    //take user to /chat
    window.location.href = '/chat';
  }

  const handleHistoryButton = () => {
    //take user to /history
    window.location.href = '/history';
  }

  const handleLogoutButton = () => {
    //take user to /logout
    window.location.href = "/logout";
  }


  const loginButtons = document.getElementById("loginButtons");
  let sessionUser = "{{ session.get('name') }}";
  console.log(sessionUser)
  if (sessionUser && sessionUser != "None") {
    loginButtons.innerHTML +=
      `    
  <button onclick="handleChatButton()" class='navButton'">
    Chat
  </button>

  <button onclick="handleHistoryButton()" class='navButton'>
    History
  </button>

  <button onclick="handleLogoutButton()" class='navButton'>
    Logout
  </button>
  `
  }
</script>

</html>
