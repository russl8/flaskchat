{%extends 'base.html'%}
{%block content%}

<form method="post">

    <label for="name">Name</label>
    <input placeholder="Enter a name" type="text" name="name"/>

    <button type="submit">Join</button>
</form>

{%if error%}
    <ul>
        <li>
            {{error}}
        </li>
    </ul>
{%endif%}

{%endblock%}
